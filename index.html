<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <meata name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Weather Dashboard</h1>
        <div class="container">
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="Search for a city...">
                <button class="search-btn">Search</button>
                <div class="seperator"> </div>
                <button class="location-btn">Use Current Location</button>
            </div>
            <div class="weather-data">
                <div class="current-weather">
                    <div class="forecast">
                        <h2>London</h2>
                        <h3>65&deg F</h3>
                    </div>
                    <div class="high-low">
                        <h3>H: 65&deg F</h3>
                        <h3>L: 65&deg F</h3>
                    </div>
                    <div class="icon">
                        <img src=https://openweathermap.org/img/wn/10d@2x.png alt="weather-icon">
                        <h4>Moderate Rain</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="days-forecast">
            <h2>7-Day Forecast</h2>
            <ul class="weather-cards">
                <li class="card">
                    <h3>Wed</h3>
                    <img src=https://openweathermap.org/img/wn/10d@2x.png alt="weather-icon">
                    <div class="high-low">
                        <div class="high">
                            <h4>67&deg </h4>
                        </div>
                        <div class="low">
                            <h4>63&deg </h4>
                        </div>
                    </div>
                </li>
                <li class="card">
                    <h3>Thu</h3>
                    <img src=https://openweathermap.org/img/wn/10d@2x.png alt="weather-icon">

                        </div>
                        <div class="low">
                            <h4>63&deg </h4>
                        </div>
                    </div>
                </li>
                <li class="card">
                    <h3>Fri</h3>
                    <img src=https://openweathermap.org/img/wn/10d@2x.png alt="weather-icon">
                    <div class="high-low">
                        <div class="high">

                        </div>

                            <h4>63&deg </h4>
                        </div>
                    </div>
                </li>
                <li class="card">
                    <h3>Sat</h3>

                </li>
                <li class="card">

                    <div class="high-low">

                            <h4>67&deg </h4>
                        </div>
                        <div class="low">

                        </div>
                    </div>
                </li>
                <li class="card">

            </ul>
        </div>
    </body>
</html>
